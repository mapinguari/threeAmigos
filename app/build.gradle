apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.mapinguari.workoutclass"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/androidTest/java'] } }
}

repositories {
    mavenCentral()
    maven { url "http://maven.openimaj.org/" }
    maven { url "http://snapshots.openimaj.org/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

def secondProject = findProject(':second')

def secondTask = secondProject.tasks.findByPath(':second:jar')

def secondLibOut = secondProject.libsDir

def ergoRecogFiles = fileTree(dir: secondLibOut, include: ['*.jar']).builtBy(secondTask)


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    testCompile 'junit:junit:4.12'
    compile project(':tess-two')
    compile ergoRecogFiles
    compile group: 'org.openimaj', name: 'openimaj', version:'1.3.1'
}
